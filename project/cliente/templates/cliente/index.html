{% extends 'core/base.html' %}

{% block contenido_titulo %}
    Clientes
{% endblock contenido_titulo %}

{% block contenido %}
    <div class="container">
        <div class="row">
            {% for cliente in clientes %}
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">{{ cliente.apellido }}, {{ cliente.nombre }}</h5>
                            <p class="card-text">
                                <form action="{% url 'cliente:eliminar' cliente.id %}" method="POST"> {% csrf_token %}
                                    <button type="submit" class="btn btn-warning">Eliminar</button>
                                    <button class="btn btn-outline-primary">
                                        <a href="{% url 'cliente:editar' cliente.id %}" class="btn-link">
                                            <i class="fas fa-edit"></i> Editar
                                        </a>
                                    </button>
                                    
                                </form>
                       
                                

    
                                
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
            <a href="http://127.0.0.1:8000/cliente/crear" class="btn btn-primary">Agregar Cliente</a>
        </div>
    </div>
   </div>
{% endblock contenido %}
