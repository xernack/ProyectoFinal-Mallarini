{% load static %}

<div class="col mb-5">
    <div class="card h-100">
        <!-- Product image-->
        <img class="card-img-top" src="{% static 'core/img/cliente.webp' %}" alt="..." />
        <!-- Product details-->
        <div class="card-body p-4">
            <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{ title }}</h5>
                <!-- Product price-->
                {{ price }}
            </div>
        </div>
        <!-- Product actions-->
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="http://127.0.0.1:8000/cliente/">Ver Clientes</a></div>
        </div>
    </div>
</div>
